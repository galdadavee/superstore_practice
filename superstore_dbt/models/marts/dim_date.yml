# models/marts/dim_date.yml

version: 2

models:
  - name: dim_date
    description: "Model for date dimension."
    columns:
      - name: date_day
        description: "The actual date."
        tests:
          - unique
          - not_null

      - name: year
        description: "The year of the date."
      - name: month
        description: "The month of the date."
      - name: day
        description: "The day of the date."
      - name: weekday_name
        description: "The name of the weekday."
      - name: weekday_number
        description: "The numeric representation of the weekday."
      - name: year_month
        description: "Year and month combination."
      - name: date_text
        description: "Date as text."